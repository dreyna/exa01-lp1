<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<h1>Examen Parcial 1</h1>
		<hr>
		<div style="margin-left: 20px;margin-bottom: 10px;">
		<label>Producto:</label><br>
		<select name="producto" id="producto">
		  <option value="Laptop">Laptop</option>
		  <option value="Proyector">Proyector</option>
		  <option value="Parlantes">Parlantes</option>
		</select><br>
		<label>Precio:</label><br>
		<input type="text" id="precio" class="caja" placeholder="Precio"><br>
		<label>Cantidad:</label><br>
		<input type="text" id="cantidad" class="caja" placeholder="Cantidad"><br><br>
		<input type="button" id="boton" value="Enviar" class="btn" onclick="agregar();">
	</div>
	<hr>
	<table id="tabla">
		<thead>
			<tr>
				<th>Producto</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Subtotal</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
	<hr>
	<div style="text-align: right; margin-right: 10px;margin-top: 10px;">

		<label>Sub Total:</label>
		<input type="text" id="st" class="caja"><br>
		<label>IGV:</label>
		<input type="text" id="igv" class="caja"><br>
		<label>Total:</label>
		<input type="text" id="total" class="caja"><br>
	</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
